<!DOCTYPE html>
<html>
<head>
	<title>Vuejs 101</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<div id='app-vue-one'>
		<h1>{{ title }}</h1>
	</div>

	<div id='app-vue-two'>

	</div>


	<script src="app.js"></script>
</body>
</html>
