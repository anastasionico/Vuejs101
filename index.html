
<!DOCTYPE html>
<html>
<head>
	<title>Vuejs 101</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<div id="vue-app">
		<h1>{{ name }}</h1>
		<h3>{{ job }}</h3>
		<p>{{ greet('evening') }}</p>
		<!-- v-bind:href can by shortened by using v-bind: -->
		<a v-bind:href="anastasionico">My Website</a>
		<a :href="anastasionico">My Website 2</a>
		<span v-html='google'></span>
	</div>

	<hr>

	<div id="vue-app2">
		<p>My age is {{ age }}</p>
		<!-- @click and v-on:click are the same -->
		<button @click='subtract(1)'>-1</button>
		<button @dblclick='subtract(10)' >-10</button>
		<button v-on:click='add(1)'>+1</button>
		<button v-on:dblclick='add(10)'>+10</button>

		
		<div id='canvas' v-on:mousemove='updateXY'> {{x}},{{y}}</div>
		
		<!-- v-on:click.once v-on:click.prevent are event modifier-->
		<button v-on:click.once='add(50)'>+50 once</button>
		<a v-on:click.prevent='showAlert' href="http://www.anastasionico.uk">anastasionico.uk</a>
		<!-- in the line below we are calling a key event keyup and using the modifier alt and enter, they need to be pressed together in order to fire the showAlert event-->
		<input type="text" name="pippo" v-on:keyup.alt.enter='showAlert'>
	</div>

	<hr>

	<div id='vue-app3'>
		<input type="text" name="fancyText" v-model='fancyText'>
		<span>{{ fancyText}}</span>
	</div>	



























	<script src="app.js"></script>
</body>
</html>
